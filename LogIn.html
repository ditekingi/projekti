<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="LogIn.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1 style="text-align: center;">Log In</h1>
             
            <div class="inputbox">
                <input type="text" placeholder="Username" id="name">
                <i class='bx bxs-user'></i>
            </div>

            <div class="inputbox">
                <input type="password" placeholder="Password" id="pass">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember">
                <label><input type="checkbox">Remember Me</label>
                <a href="#" style="color: rgb(211, 178, 95);">Forgot Password ?</a>
            </div>

            <button type="submit" class="b1" onclick="validateForm(event)">Log In</button>

            <div class="register">
                <p>Don't have an account ?  <a href="SignUp.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    
    <script>
    function validateForm(event) {
        event.preventDefault();

        const username = document.getElementById('name').value;
        const password = document.getElementById('pass').value;
        
        var userRegex = /^[a-zA-Z0-9]+([._]?[a-zA-Z0-9]+)*$/;

        if(username === "") {
            alert("Ju lutem plotesoni Username!");
            return false;
        }
        if(!userRegex.test(username)){
            alert("Ju lutem shkruani username valid");
            return false;
        }
        if (password === "") {
            alert("Ju lutem plotesoni Password!");
            return false;
        }
        if(password.length<8){
            alert("Password duhet te jete te pakten 8 karaktere");
            return false;
        }
        else{
            window.location.assign("Home.html");
        }
    }
    </script>
</body>
</html>
